name: CI â€” Build and Push Docker images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi

      - name: Python syntax check
        run: |
          python -m pip install --upgrade setuptools
          git ls-files '*.py' | xargs -n 50 python -m py_compile || true


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build ETL image (CI check)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.etl
          platforms: linux/amd64
          push: false
          tags: |
            clima-etl:ci-${{ github.sha }}

      - name: Build Dashboard image (CI check)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.dashboard
          platforms: linux/amd64
          push: false
          tags: |
            clima-dashboard:ci-${{ github.sha }}
