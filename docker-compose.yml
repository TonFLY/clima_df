version: '3.8'

services:
  etl:
    build:
      context: .
      dockerfile: docker/Dockerfile.etl
    env_file:
      - .env
    volumes:
      - ./:/app:rw
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    env_file:
      - .env
    ports:
      - "8501:8501"
    volumes:
      - ./:/app:rw
    restart: unless-stopped
